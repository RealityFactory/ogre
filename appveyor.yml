platform: x64
configuration: Release
image: Visual Studio 2017

build:

build_script:
 - cmake -P ci-build.cmake
 - cmake --build . --config Release --target INSTALL
 - set PATH=%PATH%;gtest\lib
 - bin\release\Test_Ogre.exe --gtest_filter=-MeshWithoutIndexDataTests*
cache:
- ogredeps -> CMake/Dependencies.cmake
branches:
  only:
    - master
artifacts:
  - path: sdk
    name: ogre-sdk-master-vc14-x64
